<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <link rel="stylesheet" href="index.css" />

  <body>
    <div class="nav-1">
      <div class="horizontal">
        <div class="horizontal-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            focusable="false"
            aria-hidden="true"
            style="
              pointer-events: none;
              display: inherit;
              width: 100%;
              height: 100%;
              background-color: rgb(0, 0, 0);
              border-radius: 50px;
              overflow: hidden;
            "
          >
            <path
              d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"
              fill="white"
            />
          </svg>
        </div>

        <div class="youtube-img">
          <img src="image/youtube-logo-removebg-preview.png " alt="" />
        </div>
      </div>




      <div class="searchbar">
        <div class="search-box">
          <input class="search-input" type="text" placeholder="search" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="mice">
          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>

      <div class="nav-icons">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" style="pointer-events: none; display: inherit; width: 100%; height: 100%;" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true"><path d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z" fill="white"/></svg>

        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M10 20h4c0 1.1-.9 2-2 2s-2-.9-2-2zm10-2.65V19H4v-1.65l2-1.88v-5.15C6 7.4 7.56 5.1 10 4.34v-.38c0-1.42 1.49-2.5 2.99-1.76.65.32 1.01 1.03 1.01 1.76v.39c2.44.75 4 3.06 4 5.98v5.15l2 1.87zm-1 .42-2-1.88v-5.47c0-2.47-1.19-4.36-3.13-5.1-1.26-.53-2.64-.5-3.84.03C8.15 6.11 7 7.99 7 10.42v5.47l-2 1.88V18h14v-.23z" fill="white"/></svg>

      </div>
    </div>


    <div class="side-bar">
        <div class="first-img-bar">
            <div class="home">
                <img src="./image/home.svg" alt="">
                <span>Home</span>
            </div>
        

            <div class="Shorts">
                <img src="./image/shorts.svg" alt="">
                <span>Shorts</span>
            </div>

            <div class="Subscription">
                <img src="./image/subscription.svg" alt="">
                <span>Subscription</span>
            </div>
        </div>    

       
       <div class="second-img-bar">
        <h3>You</h3>
            <div class="History">
                <img src="./image/History.svg" alt="">
                <span>History</span>
            </div>

            <div class="Playlist">
                <img src="./image/mucis-list.svg" alt="">
                <span>Playlist</span>
            </div>

            <div class="watch-latter">
                <img src="./image/watch-latter.svg" alt="">
                <span>Watch latter</span>
            </div>

            <div class="liked">
                <img src="./image/liked.svg" alt="">
                <span>liked</span>
            </div>

       </div>



      
        

       

    </div>
  </body>
</html>
